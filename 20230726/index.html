<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="form">
      <form action="">
        <label>Text Type</label>
        <input type="text" placeholder="text" /><br />
        <label>Password Type</label>
        <input type="password" placeholder="password" /><br />
        <label>Mail Type</label>
        <input type="email" placeholder="email" /><br />
        <label>Number Type</label>
        <input type="number" placeholder="number" /><br />
        <label>Time Type</label>
        <input type="time" placeholder="time" /><br />
        <label>Date Type</label>
        <input type="date" placeholder="date" /><br />
        <label>File Type</label>
        <input type="file" placeholder="file" /><br />
        <label>Submit Type</label>
        <input type="submit" placeholder="submit" /><br />
        <label>Reset Type</label>
        <input type="reset" placeholder="reset" /><br />
        <label>Button Type</label>
        <input
          type="button"
          placeholder="Button"
          value="Click Me"
          title="this does something!"
        />
      </form>
    </div>
    <div class="checkbox">
      <h1>Java is complete Object oriented</h1>
      <input type="checkbox" name="java" />
      <label>yes</label><br />
      <input type="checkbox" name="java" />
      <label
        >java is not complete object oriented because premitive data type</label
      ><br />
      <input type="checkbox" name="java" />
      <label>i dont know</label><br />
      <input type="checkbox" name="java" />
      <label>no</label><br />
    </div>

    <div class="lov">
      <label for="">Country selection</label>
      <select name="" id="">
        <option value="">india</option>
        <option value="">Africa</option>
        <option value="">us</option>
        <option value="">uk</option>
        <option value="">Brazil</option>
      </select>
    </div>

    <div class="radiobutton">
      <h3>Which is the capital of France?</h3>
      <form>
        <input type="radio" id="paris" name="capital" value="paris" />
        <label for="paris">Paris</label><br />

        <input type="radio" id="berlin" name="capital" value="berlin" />
        <label for="berlin">Berli n</label><br />

        <input type="radio" id="rome" name="capital" value="rome" />
        <label for="rome">Rome</label><br />

        <input type="radio" id="london" name="capital" value="london" />
        <label for="london">London</label><br />

        <input type="radio" id="madrid" name="capital" value="madrid" />
        <label for="madrid">Madrid</label><br />
      </form>
    </div>
  </body>
</html>
